<div class="add-student">
  <h1>Form Add Student</h1>
    <form (ngSubmit)="addStudent()">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="FistName" [(ngModel)]="student.Name" />
        </div>
        <div class="form-group">
            <label for="">Age</label>
            <input type="text" name="AgeStudent" [(ngModel)]="student.Age" />
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" name="addresStudent" [(ngModel)]="student.address" />
        </div>
        <div class="form-group">
            <label for="">BirthDay</label>
            <input type="date" name="BirthDayStudent" [(ngModel)]="student.BirthDay" />
        </div>
        <div class="form-group">
            <label for="">Room</label>
            <select [(ngModel)]="student.idRoom" name="idRoomStudent">
                <option value="1">CTH11</option>
                <option value="2">CTH12</option>
            </select>
        </div>
      <div class="form-group">
        <input type="submit" value="Add Student" />
      </div>
    </form>
</div>
